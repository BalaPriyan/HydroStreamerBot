<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        marquee {
            font-size: 22px;
            color: #ffffff;
            font-family: serif;
        }
        #player-container {
            margin: 1px;
        }
        .container {
            overflow: hidden;
            *zoom: 1;
            margin: 0 1px;
            margin-bottom: 20px;
        }
        .set-container {
            padding: 15px;
        }
        .containerbox {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: #1a1a1a;
            padding: 20px 0;
        }
        .mainupdates {
            overflow: hidden;
            *zoom: 1;
            margin-bottom: 60px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }
        #dl-btn, #link-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #dl-btn:hover, #link-btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #2a2a2a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .updates-channel {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="set-container">
    <div class="container">
    <header>
        <marquee bgcolor="#333333">
            <div class="toogle"></div>
            <div id="file-name">
                %s
            </div>
        </marquee>
    </header>
        <tag src="%s" class="player"></tag>
    </div>
    <div class="containerbox">
        <div class="dropdown">
            <button class="dropbtn">Stream Options ‚ñº</button>
            <div class="dropdown-content">
                <a href="#" onclick="playOnline('vlc')">VLC Player</a>
                <a href="#" onclick="playOnline('mx')">MX Mobile</a>
                <a href="#" onclick="playOnline('sp')">SPlayer</a>
                <a href="#" onclick="playOnline('jplayer')">JPlayer</a>
                <a href="#" onclick="playOnline('allplayer')">AllPlayer</a>
                <a href="#" onclick="playOnline('kmplayer')">KMPlayer</a>
            </div>
        </div>
        <button id="dl-btn" onclick="download()">Download Video ‚òÅÔ∏è</button>
        <button id="link-btn" onclick="copyLink()">Copy Link üîó</button>
    </div>
</div>  
                 
<footer>
    <div class="updates-channel">
        <a href="https://telegram.me/TeamShoGuN" target="_blank">
            <img src="https://img.shields.io/badge/Updates-Channel-blueviolet?style=for-the-badge" alt="Updates Channel">
        </a>
    </div>
    <p>Join our channel for more updates ‚ù§Ô∏è</p>
    <p>This website only provides a service that helps you to play your videos online without downloading.</p>
</footer>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    const controls = [
        'play-large', 'rewind', 'play', 'fast-forward', 'progress',
        'current-time', 'duration', 'captions', 'settings', 'fullscreen'
    ];
    const currentUrl = window.location.href;
    const finalUrl = currentUrl.replace("/watch/", "/dl/");
    function playOnline(player) {
        switch(player) {
            case 'vlc':
                window.location.href = `vlc://${finalUrl}`;
                break;
            case 'mx':
                window.location.href = `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;
                break;
            case 'sp':
                window.location.href = `intent:${finalUrl}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
                break;
            case 'jplayer':
                // Add JPlayer URL scheme here
                break;
            case 'allplayer':
                // Add AllPlayer URL scheme here
                break;
            case 'kmplayer':
                // Add KMPlayer URL scheme here
                break;
        }
    }
    function download() {
        window.location.href = finalUrl;
    }
    function copyLink() {
        navigator.clipboard.writeText(finalUrl).then(function() {
            alert("Link copied to clipboard!");
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    }
    function openTgBot() {
        const createLinkUrl = "https://telegram.dog/";
        window.open(createLinkUrl, "_blank");
    }
    function openModalTG() {
        const modal = document.getElementById("myModal");
        modal.style.display = "block";
        const words = [
            "Received File request...‚úÖ",
            "Processing your request...‚åõ",
            "Generating your link...üîó",
            "Sending link to you...üöÄ",
            "Redirecting To Telegram...üòâ"
        ];
        let index = 0;
        const timerElement = document.getElementById("timer");
        timerElement.innerText = words[index];
        const timer = setInterval(() => {
            index++;
            if (index < words.length) {
                timerElement.innerText = words[index];
            } else {
                clearInterval(timer);
                TGre();
                modal.style.display = "none";
            }
        }, 1000);
    }
    function TGre() {
        const tglink = "";
        window.location.href = tglink;
    }
    function openModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "block";
        const words = [
            "Received Download request...‚úÖ",
            "Processing your request...‚åõ",
            "Generating your link...üîó",
            "Sending link to you...üöÄ",
            "Download has started...üòâ"
        ];
        let index = 0;
        const timerElement = document.getElementById("timer");
        timerElement.innerText = words[index];
        const timer = setInterval(() => {
            index++;
            if (index < words.length) {
                timerElement.innerText = words[index];
            } else {
                clearInterval(timer);
                download();
                modal.style.display = "none";
            }
        }, 1000);
    }
    document.addEventListener('DOMContentLoaded', () => {
        const player = Plyr.setup('.player', { 
            controls,
            captions: { active: true, update: true },
            settings: ['captions', 'quality', 'speed', 'loop']
        });
    });
    const body = document.querySelector('body');
    const footer = document.querySelector('footer');
    const toogle = document.querySelector('.toogle');
    toogle.onclick = () => {
        body.classList.toggle('dark')
        footer.classList.toggle('dark')
    }
</script>
</body>
</html>
