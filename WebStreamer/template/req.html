<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600|Delius:400">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <style>
        :root {
            --bg-color: #222;
            --text-color: #fff;
            --accent-color: #007BFF;
            --footer-bg-color: #333;
            --footer-text-color: #ccc;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        body.light {
            --bg-color: #fff;
            --text-color: #000;
            --footer-bg-color: #f0f0f0;
            --footer-text-color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #555;
        }

        .toggle {
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        #file-name {
            font-family: 'Delius', sans-serif;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .player-wrapper {
            width: 100%;
            max-width: 1200px;
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://graph.org/file/f9983e38b624b67bc29d6.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .plyr {
            width: 100%;
            height: 100%;
        }

        .plyr__video-wrapper {
            height: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }

        footer {
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            padding: 1rem;
            text-align: center;
        }

        .footer-text {
            margin-bottom: 0.5rem;
        }

        .footer-link {
            margin-top: 1rem;
        }

        .footer-link img {
            width: 200px;
        }
    </style>
</head>
<body class="dark">
    <header>
        <div class="toggle"></div>
        <div id="file-name" class="cyber">%s</div>
    </header>

    <div class="container">
        <div class="player-wrapper">
            <div class="video-bg"></div>
            <div class="player">
                <video playsinline controls class="plyr">
                    <source src="%s" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="dropdown">
            <button class="button dropbtn">Stream Options ‚ñæ</button>
            <div class="dropdown-content">
                <a href="#" onclick="playOnlineVLC()">VLC Player</a>
                <a href="#" onclick="playOnlineMx()">MX Mobile</a>
                <a href="#" onclick="playOnlineSPlayer()">SPlayer</a>
                <a href="#" onclick="playOnlineJPlayer()">JPlayer</a>
                <a href="#" onclick="playOnlineAllPlayer()">AllPlayer</a>
                <a href="#" onclick="playOnlineKMPlayer()">KMPlayer</a>
            </div>
        </div>
        <div class="button-container">
            <button class="button" id="download-button">Download Video ‚òÅ</button>
            <button class="button" id="copy-link-button">Copy Link üîó</button>
        </div>
    </div>

    <footer>
        <div class="footer-link">
            <a href="https://telegram.me/TeamShoGuN"> <!-- (c) Modify -->
                <img src="https://img.shields.io/badge/Updates-Channel-blueviolet?style=for-the-badge" alt="Channel">
            </a>
        </div>
        <div class="footer-text">
            Join our channel for more updates ‚ù§Ô∏è
        </div>
        <div class="footer-text">
            This website only provides a service that helps you to play your videos online without downloading.
        </div>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const controls = [
            'play-large', 'rewind', 'play', 'fast-forward', 'progress',
            'current-time', 'duration', 'mute', 'volume', 'captions',
            'settings', 'pip', 'airplay', 'fullscreen'
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('.player', { controls });
        });

        document.querySelector('.toggle').onclick = () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        };

        document.getElementById('download-button').onclick = () => {
            const videoSource = document.querySelector('.player source').src;
            const link = document.createElement('a');
            link.href = videoSource;
            link.download = videoSource.substring(videoSource.lastIndexOf('/') + 1);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        document.getElementById('copy-link-button').onclick = () => {
            const videoSource = document.querySelector('.player source').src;
            navigator.clipboard.writeText(videoSource).then(() => {
                alert('Link copied to clipboard');
            });
        };

        function playOnlineVLC() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `vlc://${videoSource}`;
        }

        function playOnlineMx() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `intent:${videoSource}#Intent;package=com.mxtech.videoplayer.ad;end`;
        }

        function playOnlineSPlayer() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `intent:${videoSource}#Intent;action=com.young.simple.player.playback_online;package=com.young.simple.player;end`;
        }

        function playOnlineJPlayer() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `intent:${videoSource}#Intent;package=com.jplayer.main;end`;
        }

        function playOnlineAllPlayer() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `intent:${videoSource}#Intent;package=com.allplayer.main;end`;
        }

        function playOnlineKMPlayer() {
            const videoSource = document.querySelector('.player source').src;
            window.location.href = `intent:${videoSource}#Intent;package=com.kmplayer.main;end`;
        }
    </script>
</body>
</html>
