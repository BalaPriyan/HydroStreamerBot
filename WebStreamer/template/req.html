<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="z" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%s</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,600|Delius:400">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root {
            --bg-color: #333333;
            --text-color: #ffffff;
            --accent-color: #007BFF;
            --footer-bg-color: #444444;
            --footer-text-color: #bbbbbb;
            --footer-icon-color: #ffffff;
            --video-bg: url('https://telegra.ph/file/fbaab29eb3038f705b76c.jpg');
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #555;
        }

        .toggle {
            width: 24px;
            height: 24px;
            cursor: pointer;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        #file-name {
            font-family: 'Delius', sans-serif;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .player {
            width: 100%;
            max-width: 800px;
            background: var(--video-bg) no-repeat center center;
            background-size: cover;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background-color: var(--footer-bg-color);
            color: var(--footer-text-color);
            border-top: 1px solid #555;
        }

        .button-container {
            margin-top: 1rem;
        }

        .button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 0.25rem;
            cursor: pointer;
            border-radius: 0.25rem;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .dark {
            --bg-color: #333333;
            --text-color: #ffffff;
            --footer-bg-color: #444444;
            --footer-text-color: #bbbbbb;
            --footer-icon-color: #ffffff;
        }

        .light {
            --bg-color: #ffffff;
            --text-color: #333333;
            --footer-bg-color: #f8f9fa;
            --footer-text-color: #6c757d;
            --footer-icon-color: #007BFF;
        }
    </style>
</head>

<body class="dark">
    <header>
        <div class="toggle"></div>
        <div id="file-name" class="cyber">%s</div>
    </header>

    <div class="container">
        <video class="player" playsinline controls>
            <source src="%s" type="video/mp4" />
        </video>
        <div class="button-container">
            <button class="button" id="download-button">Download Video</button>
            <button class="button" id="copy-link-button">Copy Link</button>
        </div>
    </div>
    
    <footer>
        <!-- Footer content if needed -->
    </footer>
    
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const controls = [
            'play-large',
            'rewind',
            'play',
            'fast-forward',
            'progress',
            'current-time',
            'duration',
            'mute',
            'volume',
            'captions',
            'settings',
            'pip',
            'airplay',
            'fullscreen'
        ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = new Plyr('.player', { controls });
        });

        const body = document.querySelector('body');
        const toggle = document.querySelector('.toggle');
        toggle.onclick = () => {
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
            }
        }

        document.getElementById('download-button').onclick = () => {
            const videoSource = document.querySelector('.player source').src;
            const link = document.createElement('a');
            link.href = videoSource;
            link.download = videoSource.substring(videoSource.lastIndexOf('/') + 1);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        document.getElementById('copy-link-button').onclick = () => {
            const videoSource = document.querySelector('.player source').src;
            navigator.clipboard.writeText(videoSource).then(() => {
                alert('Link copied to clipboard');
            });
        };
    </script>
</body>
</html>
