<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://i.ibb.co/M8S0Zzj/live-streaming.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>%s</title>
    <link rel="icon" href="https://raw.githubusercontent.com/TahirDea/Resources/main/ICON.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="file-name">%s</h1>
        </header>
        <div class="player-container">
            <div class="video-wrapper">
                <video class="plyr" controls poster="https://raw.githubusercontent.com/TahirDea/Resources/main/videobg.jpeg">
                    <source src="%s" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="controls">
            <div class="dropdown">
                <button class="btn"><i class="fas fa-play"></i> Stream</button>
                <div class="dropdown-content">
                    <a href="#" onclick="playOnline('vlc')">
                        <img src="https://play-lh.googleusercontent.com/nPnJc260PPoupBe-DcVQ-MNr6149dphdEoEAN-C9xwgctpVXbwsuyon_jEZ3uPWWYQ=w480-h960-rw" alt="VLC" class="player-logo"> VLC
                    </a>
                    <a href="#" onclick="playOnline('mxp')">
                        <img src="https://play-lh.googleusercontent.com/2VgqYMAFw4aJvCab7sViUhWgqCkAX6Dn9uftmSM2LIgxHN9EqLOMjJFmnklvXvHBPfA=s96-rw" alt="MX Player Pro" class="player-logo"> MX Player Pro
                    </a>
                    <a href="#" onclick="playOnline('mx')">
                        <img src="https://play-lh.googleusercontent.com/q7dPSMz8uUF4r6MIJN6CpJN8XgnVeeb_wHvjFvwcMfs6hgkK9cOlRqsb2JuZP9Ynjg=s96-rw" alt="MX Player" class="player-logo"> MX Player
                    </a>
                    <a href="#" onclick="playOnline('np')">
                        <img src="https://play-lh.googleusercontent.com/sUfT6XnffHLlw6UcJ4UMwfAohc63xYGqdU1nEOcmQuvRg0qXZVZswFO4I7eT1zN_UigD=w480-h960-rw" alt="nPlayer" class="player-logo"> nPlayer
                    </a>
                </div>
            </div>
            <button class="btn" onclick="download()"><i class="fas fa-cloud-download-alt"></i> Download</button>
            <button class="btn" onclick="copyLink()"><i class="fas fa-link"></i> Copy Link</button>
            <p style="color: var(--primary-color); margin-top: 20px;">If the video isn’t playing, it might not be supported in the browser. Try in a video player.</p>
        </div>
    </div>
    <footer>
        <div class="updates-channel">
             <!-- #Replace the link below with your channel link. -->
            <a href="https://telegram.me/BalaPriyan" target="_blank">
                <img src="https://img.shields.io/badge/Updates-Channel-blueviolet?style=for-the-badge" alt="Updates Channel">
            </a>
        </div>
        <p>Join our channel for more updates ❤️</p>
        <p>Copyright &copy; 2024 HydroStreamerBot. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.querySelector('.plyr');
            const player = new Plyr(videoElement);
        });

        const currentUrl = window.location.href;
        const finalUrl = currentUrl.replace("/watch/", "/dl/");

        function playOnline(player) {
            const playerUrls = {
                'vlc': `vlc://${finalUrl}`,
                'mxp': `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.pro;end`,
                'mx': `intent:${finalUrl}#Intent;package=com.mxtech.videoplayer.ad;end`,
                'np': `nplayer-${finalUrl}`
            };
            window.location.href = playerUrls[player] || finalUrl;
        }

        function download() {
            window.location.href = finalUrl;
        }

        function copyLink() {
            navigator.clipboard.writeText(finalUrl)
                .then(() => alert("Link copied to clipboard!"))
                .catch(err => console.error('Could not copy text: ', err));
        }
    </script>
</body>

</html>
